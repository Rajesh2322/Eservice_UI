<div class="header">
    <div class="logo"><img src="../assets/images/EServices_logo.jpg" alt="E-Services"></div>
    <!-- <div class="welcome">Welcome, {{username}} (Logged in at {{ loginTime }})</div> -->
    <div class="welcome">Welcome, {{username}}</div>
    <div class="links">
      <a (click)="viewUserProfileDetails()" href="javascript:void(0);">Profile Details</a>
      <div class="profile-details-popup" *ngIf="showProfileDetails">
        <p><b>Username:</b> {{ username }}</p>
        <p><b>Role:</b> {{ role }}</p>
        <button (click)="logout()">Logout</button>
        <button (click)="hideProfileDetails()">Close</button>
      </div>
      
    </div>
  </div>

  <div class="new-account-form" *ngIf="showNewServiceForm">
    <h2>Add New Service</h2>
    <form (submit)="submitNewServiceForm(newServiceForm)" #newServiceForm="ngForm">
      <!-- <label>Account Type</label>
      <select [(ngModel)]="newService.accountType" name="accountType">
        <option value="saving">Saving Account</option>
        <option value="current">Current Account</option>
      </select> -->

      <label>Service Name</label>
      <input type="text" name="name" [(ngModel)]="newService.name">

      <!-- <label>Initial Deposit</label>
      <input type="number" name="initialDeposit" [(ngModel)]="newService.initialDeposit"> -->

      <button type="submit">Create</button>
      <button type="button" (click)="hideNewServiceForm()">Cancel</button>
    </form>
  </div>

  <app-footer></app-footer>

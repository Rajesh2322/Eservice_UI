<app-header></app-header>
<div id="loginMessage"></div>
<div class="container" id="container">
	
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fa fa-google"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
      
      <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
		  <input type="userName" id="userName" placeholder="username" name="userName" [(ngModel)]="userName" required>
      <div *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched" class="error-message">
          Username is required.
        </div>
    </div>
    <div class="form-group">
      
      <input type="password" id="password" placeholder="password" name="password" [(ngModel)]="password" required>
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
        Password is required.
      </div>
    </div>

			<a href="#">Forgot your password?</a>
      <button type="submit" class="ghost"  [disabled]="loginForm.invalid">Sign In</button>
			
     </form>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
       <button type="button" class="ghost" id="signUp" (click)="redirectToRegister()" >Register</button>
				
			</div>
		</div>
	</div>
</div>

<app-footer></app-footer>

<app-header></app-header>
<div id="signupMessage"></div>

<div class="container">
  <div class="title">Registration</div>
  <div class="content">
    <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" placeholder="Enter your name" id="firstname" name="firstname" [(ngModel)]="firstName"
            required>
          <div *ngIf="registerForm.controls['firstname']?.invalid && registerForm.controls['firstname']?.touched"
            class="error-message">
            First Name is required.
          </div>
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Enter your last name" id="lastName" name="lastName" [(ngModel)]="lastName" required>
          <div *ngIf="registerForm.controls['lastName']?.invalid && registerForm.controls['lastName']?.touched" class="error-message">
            Last Name is required.
          </div>
        </div>
        <div class="input-box">
          <span class="details">User Name</span>
          <input type="text" placeholder="Enter your user name" id="userName" name="userName" [(ngModel)]="userName" required>
          <div *ngIf="registerForm.controls['userName']?.invalid && registerForm.controls['userName']?.touched" class="error-message">
            User Name is required.
          </div>
        </div>

        <div class="input-box">

            <select id="branch" name="branch" [(ngModel)]="branch" required>

              <!-- Add more branch options as needed -->
            </select>
          </div>
          <div *ngIf="registerForm.controls['branch']?.invalid && registerForm.controls['branch']?.touched" class="error-message">
            Branch selection is required.
          </div>
        </div>
        <div class="input-box">
          <span class="details">User Type</span>
          <div class="custom-select">
            <select id="accountType" name="accountType" [(ngModel)]="accountType" required>
              <option *ngFor="let accountType of accountTypes" [value]="accountType.accTypeName">{{ accountType.accTypeName }}</option>
            </select>
          </div>
          <div *ngIf="registerForm.controls['accountType']?.invalid && registerForm.controls['accountType']?.touched" class="error-message">
            User type selection is required.
          </div>
        </div>
